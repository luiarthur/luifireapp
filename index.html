<html>
<head>
  <title>My Fire App</title>
  <script type="text/javascript" src="https://cdn.firebase.com/js/client/1.1.0/firebase.js"></script>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
  <script type="text/javascript" src="https://connect.facebook.net/en_US/all.js"></script> 
  <link rel="stylesheet" type="text/css" href="fireapp.css">
</head>

<body>
  <div id="loginDiv">
    <a href="#" onclick="onLoginClick()" id="login">Login</a>
  </div>
  <br/>

  <div id="comments">
    <script id="template" type="text/template">
      <img class="pic" src="https://graph.facebook.com/{{userid}}/picture">
      //<span><b>{{name}}</b><br/>{{body}}</span>
    </script>
    <div id="textWrap">
      <!--<img class="upic" src="http://placehold.it/100x100">-->
      <!--img class "upic" src="https://www.googleapis.com/plusDomains/v1/people/107108747005073105284"-->
      <img class "upic" src="https://www.googleapis.com/plusDomains/v1/people/{{userid}}">
      <textarea id="newComment" rows="3" placeholder="Enter a new comment..." onkeydown="onCommentKeyDown(event)"></textarea>
    </div>
  </div>
  <!--<input type='text' id='newComment' placeholder="Enter Comment..." onkeydown="onCommentKeyDown(event)"><br/>-->

  <script type="text/javascript" src="fireapp.js"></script>
</body>
</html>
